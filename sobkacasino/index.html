<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СОБКА КАЗИНО</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .casino {
            text-align: center;
            background-color: #34495e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #e74c3c;
        }
        .slots {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .slot {
            width: 100px;
            height: 100px;
            border: 5px solid #c0392b;
            margin: 0 10px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #ecf0f1;
        }
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #spinButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        #spinButton:active {
            transform: scale(0.95);
        }
        #spinButton:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-size: 22px;
            min-height: 30px;
            font-weight: bold;
        }
        .balance-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="casino">
    <h1>СОБКА КАЗИНО</h1>
    <div class="slots">
        <div class="slot" id="slot1"><img src="https://sobka228.github.io/sobkacasino/images/jopka.jpg" alt="?"></div>
        <div class="slot" id="slot2"><img src="https://sobka228.github.io/sobkacasino/images/jopka.jpg" alt="?"></div>
        <div class="slot" id="slot3"><img src="https://sobka228.github.io/sobkacasino/images/jopka.jpg" alt="?"></div>
    </div>
    <button id="spinButton">Крутить (ставка: 10 копеек)</button>
    <div id="message"></div>
    <div class="balance-info">
        Баланс: <span id="balance">100</span><span> копеек</span>
    </div>
</div>

<audio id="spinSound" src="https://sobka228.github.io/sobkacasino/sounds/ak47-1.mp3"></audio>
<audio id="winSound" src="https://sobka228.github.io/sobkacasino/sounds/fgoooooo.mp3"></audio>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const symbols = [
            { name: 'stanok', img: 'https://sobka228.github.io/sobkacasino/images/pila.jpg', weight: 10 },
            { name: 'pokakat', img: 'https://sobka228.github.io/sobkacasino/images/pokakat.jpg', weight: 8 },
            { name: 'sopina', img: 'https://sobka228.github.io/sobkacasino/images/sopina.jpg', weight: 6 },
            { name: 'gomyak', img: 'https://sobka228.github.io/sobkacasino/images/gomyak.jpg', weight: 4 },
            { name: 'kiwi', img: 'https://sobka228.github.io/sobkacasino/images/kiwi.jpg', weight: 2 },
            { name: 'grysha', img: 'https://sobka228.github.io/sobkacasino/images/grysha.jpg', weight: 1 },
            { name: 'shalava', img: 'https://sobka228.github.io/sobkacasino/images/shalava.jpg', weight: 3 }
        ];

        const winCombinations = {
            'stanok-stanok-stanok': 20,
            'pokakat-pokakat-pokakat': 50,
            'sopina-sopina-sopina': 100,
            'gomyak-gomyak-gomyak': 200,
            'kiwi-kiwi-kiwi': 500,
            'grysha-grysha-grysha': 1000,
            'shalava-shalava-shalava': 1100
        };
        
        const spinButton = document.getElementById('spinButton');
        const message = document.getElementById('message');
        const balanceDisplay = document.getElementById('balance');
        // Получаем аудио элементы
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');

        let balance = 100;
        const spinCost = 10;

        const weightedSymbols = [];
        symbols.forEach(symbol => {
            for (let i = 0; i < symbol.weight; i++) {
                weightedSymbols.push(symbol);
            }
        });

        function getRandomSymbol() {
            const randomIndex = Math.floor(Math.random() * weightedSymbols.length);
            return weightedSymbols[randomIndex];
        }

        function spin() {
            if (balance < spinCost) {
                message.textContent = 'Недостаточно средств!';
                spinButton.disabled = true;
                return;
            }
            
            // Воспроизводим звук вращения
            spinSound.currentTime = 0;
            spinSound.play();

            balance -= spinCost;
            updateBalance();
            
            spinButton.disabled = true;
            message.textContent = 'Крутим...';
            
            const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
            let results = [];
            let spinCount = 0;
            
            slots.forEach((slot, index) => {
                const interval = setInterval(() => {
                    const randomSymbol = getRandomSymbol();
                    slot.innerHTML = `<img src="${randomSymbol.img}" alt="${randomSymbol.name}">`;
                }, 100);

                setTimeout(() => {
                    clearInterval(interval);
                    const finalSymbol = getRandomSymbol();
                    slot.innerHTML = `<img src="${finalSymbol.img}" alt="${finalSymbol.name}">`;
                    results[index] = finalSymbol.name;
                    spinCount++;

                    if (spinCount === slots.length) {
                        checkWin(results);
                    }
                }, 1000 + index * 500);
            });
        }
        
        function checkWin(results) {
            const resultString = results.join('-');
            const winAmount = winCombinations[resultString];

            if (winAmount) {
                // Воспроизводим звук выигрыша
                winSound.currentTime = 0;
                winSound.play();
                message.textContent = `Выигрыш! +${winAmount} копеек`;
                balance += winAmount;
            } else {
                message.textContent = 'Попробуйте еще раз!';
            }
            updateBalance();
            spinButton.disabled = false;
        }

        function updateBalance() {
            balanceDisplay.textContent = balance;
        }

        spinButton.addEventListener('click', spin);
    });
</script>

</body>
</html>
